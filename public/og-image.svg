<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>
  
  <!-- Center the content -->
  <g transform="translate(300, 165)">
    <!-- Logo circle background scaled up -->
    <circle cx="150" cy="150" r="120" fill="#E0F2F1"/>
    
    <!-- ReHome leaf logo - larger and centered -->
    <path d="M150 90C180 90 210 120 210 155C210 190 180 220 150 220C120 220 90 190 90 155C90 115 150 90 150 90Z" 
          stroke="#00897B" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="#00897B"
          fill-opacity="0.15"/>
    
    <!-- Leaf vein detail -->
    <path d="M185 135L115 65" 
          stroke="#00897B" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- ReHome text -->
    <text x="350" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="700" fill="#00897B">
      ReHome
    </text>
  </g>
  
  <!-- Subtitle centered below -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#374151" text-anchor="middle">
    Transform Clutter into Community Impact
  </text>
  
  <!-- Description -->
  <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#6B7280" text-anchor="middle">
    AI-powered donation platform helping households donate items to verified partners
  </text>
</svg>