name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: |
          rm -f bun.lockb
          yarn install --frozen-lockfile
      
      - name: Build
        run: yarn build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: https://dspwgwivmqvyskikbfdq.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzcHdnd2l2bXF2eXNraWtiZmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MzE4NTMsImV4cCI6MjA3NjAwNzg1M30.vZKePm5Qb8RjQy3YESZ6JVALm2mQfQSvc4YImVEfkPI
          VITE_SUPABASE_PROJECT_ID: dspwgwivmqvyskikbfdq
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4